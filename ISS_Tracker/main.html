<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <script defer type = "text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico?v=1">
</head>
<body>
    <div class="top">
        <a href="../index.html">
            <h2>Home</h2>
          </a>
        <h1 class="title">ISS Tracker</h1>
    </div>
    <div class="container">
        <img class="map" src="map.gif">
        <img id='iss' class="iss" src="iss.gif">
        <!-- <svg class="overlay" width="100" height="100">
            <circle cx="50%" cy="50%" r="10" fill="red"/>
        </svg>-->
    </div>
    <div class="slidecontainer">
        <input type="range" min="-90" max="90" value="0" class="slider" id="lat">
        <input type="range" min="-180" max="180" value="0" class="slider" id="lon">

    </div>
    <div>
        <table>
            <tr>
                <td>
                    <h2 id="iLat" class="coords">ISS Latitude:</h2>
                </td>
                <td>
                    <h2 id="iLon" class="coords">ISS Longitude:</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h2 id="uLat" class="coords">User Latitude:</h2>
                </td>
                <td>
                    <h2 id="uLon" class="coords">User Longitude:</h2>
                </td>
            </tr>
        </table>

    </div>
</body>
